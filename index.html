<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH tube</title>

    <!-- DaisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <div class="flex justify-between border-b-2 border-[#17171720] py-5 w-11/12 mx-auto">
                <div>
                    <img class="w-[120px]" src="assets/Logo.png" alt="">
                </div>
                <div class="sort">
                    <button class="btn">sort by view</button>
                </div>
                <div class="blogs">
                    <button  class="btn bg-[#FF1F3D]">blogs</button>
                </div>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex justify-center gap-5 py-5">
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm ">All</button>
    </nav>

    <section id="video-container" class="grid grid-cols-4 gap-5 w-11/12 mx-auto">
       <div class="col-span-full flex flex-col justify-center items-center py-6">
        <img class="w-[120px]" src="assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold text-center">Oops!! Sorry, There is no content here</h2>
       </div>
    </section>
    <!-- modal -->
     <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
   <div id="modal_container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
  <script src="script/index.js"></script>
</body>

</html>
